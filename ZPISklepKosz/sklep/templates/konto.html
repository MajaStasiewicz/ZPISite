{% extends 'navbar.html' %}
{% load static %}


{% block content %}

<head>
    <title>Konto</title>
    <link rel="stylesheet" href="{%static 'sklep.css'%}">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
</head>

{% if user.is_authenticated %}
<h1 id="title">Cześć, {{ user.username }}!</h1>
{% endif %}
<div id="logwindow">
    <form action="/zmianaHasla/">
        <button class="cta" type="submit">
            <span>Zmień hasło</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </button>
    </form>
    <form action="/usunKonto/">
        <button class="cta" type="submit" onclick="return confirm('Czy na pewno chcesz usunąć tego użytkownika?')">
            <span>Usuń konto</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </button>

    </form>
</div>
{% endblock %}
